<!DOCTYPE html>
<html lang="en">
<head>
		<title>text2table.js by dachi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Easy way to to share your SQL table records with text art.">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.js"></script>
</head>
<body>
  <a href="https://github.com/dachi-gh/text2table"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  
  <div class="container" style="height:100%;">
    <header class="row">
      <h3>Transform text to database table scheme art</h3>
      <br/>
      <blockquote><strong class="text-primary">text2table.js</strong></blockquote>
    </header>
    <div class="row" id="wrapper">
      <div class="col-xs-5" style="height:100%;">
        <textarea id="input" class="form-control" style="height:100%;min-height:110px;">id	|	user	|	comment
1	|	john	|	Sharing tables is easy!
2	|	mike	|	text2table.js is nice.
3	|	ann	|	good!</textarea>
      </div>
      <div class="col-xs-2 text-center" style="padding-top:20px;padding-left:0px;padding-right:0px;">
        <a id="toTable" href="#" class="btn btn-primary"> <i class="glyphicon glyphicon-arrow-right"></i> </a><br/><br/><a id="toText" href="#" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left"></i></a><br/><br/><br/><label for="delimeter"><small>Delimeter</small></label>
        <form class="form-inline">
          <div class="form-group">
            <input id="delimeter" type="text" class="form-control" value="[\t|]+" />
          </div>
          <div class="form-group">
           <strong>/</strong><input id="modifier" type="text" class="form-control" value="g" />
          </div>
        </form>
				<br/>
				<label for="delimeter"><small>Separator</small></label>
        <input id="separator" type="text" class="form-control" value="\t|\t" />
      </div>
      <div class="col-xs-5" style="height:100%;">
        <textarea id="output" class="form-control" style="height:100%;min-height:110px;"></textarea>
      </div>
    </div>
    <footer class="row">
      <div class="row">
        <div class="col-xs-12">
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <small>Easy way to to share your SQL table records with text art.</small>
        </div>
        <div class="col-xs-6" style="text-align:right;">
          <iframe src="http://ghbtns.com/github-btn.html?user=dachi-gh&type=follow"
            allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
        </div>
      </div>
    </footer>
  </div>
    
<script type="text/javascript" src="text2table.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var tab = function(str) {
	    return String(str)
			.replace(/\\t/g, '	');
	}
  var setData = function() {
  	text2table.data({
			expression: tab($('#delimeter').val()),
			modifier: tab($('#modifier').val()),
  		separator: tab($('#separator').val())
  	});
  };
	$('#toTable').click(function(){
			setData();
      var input = $('#input').val();
      var output = text2table.toTable(input);
      $('#output').val(output);
      return false;
  });
  $('#toText').click(function(){
			setData();
      var input = $('#output').val();
      var output = text2table.toText(input);
      $('#input').val(output);
      return false;
  }); 
});
</script>
</body>
</html>
